<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <script defer src="./behavior.js"></script>
</head>
<body>
  <header>
    <div class="box-container">

      <div class="box-left">
        
        <div class="box-logo">
          <img class="logo" src="./images/logo.svg" alt="Brand logo image">
        </div>
        
        <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="Female model showcasing apparel">
        
        <div class="box-main-content">
          
          <h1>
            <span class="highlight">We're</span><br> 
            coming<br> 
            soon</h1>
          <p class="highlight">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <form action="" method="post">
            <input type="email" id="email" name="email" placeholder="Email Address" autocomplete="off">
            <button>
              <img src="./images/icon-arrow.svg" alt="Submit button inner icon">
            </button>

            <img class="error error-icon invisible" src="./images/icon-error.svg" alt="Error icon">
            <p class="error error-message invisible">Please provide a valid email</p>
          </form>
        
        </div> <!--End of box-main-content-->

      </div> <!--End of box-left-->
      
      <div class="box-right">
        <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="Female model showcasing apparel">
      </div>
    
    </div> <!--End of box-container-->
  </header>
  
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abhishek Roy</a>.
    </p>
  </footer>

</body>
</html>
